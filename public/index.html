<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>強度近視セレクター</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background:#f8fafc; }
      header { padding: 12px 16px; border-bottom: 1px solid #eee; display:flex; align-items:center; gap:12px; background:#fff; }
      .logo { width:40px; height:40px; object-fit:contain; }
      .container { padding: 16px; max-width: 1200px; margin: 0 auto; }
      .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
      .card { border:1px solid #e5e7eb; border-radius:14px; padding:12px; box-shadow: 0 1px 2px rgba(0,0,0,.04); background:#fff; }
      table { width:100%; border-collapse: collapse; background:#fff; }
      th, td { padding:8px 10px; border-bottom:1px solid #eee; text-align:right; }
      th:first-child, td:first-child { text-align:left; }
      .btn { background:#0ea5e9; color:#fff; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
      .btn:disabled { background:#94a3b8; cursor:not-allowed; }
      .muted { color:#6b7280; font-size:12px; }
      .flex { display:flex; gap:8px; align-items:center; }
      .tabs { display:flex; gap:8px; margin:12px 0; flex-wrap:wrap; }
      .tab { padding:8px 12px; border:1px solid #e5e7eb; border-radius:999px; cursor:pointer; background:#fff; }
      .tab.active { background:#0ea5e9; color:#fff; border-color:#0ea5e9; }
      .hidden { display:none; }
      input[type="number"], select, input[type="text"] { width:100%; padding:8px; border:1px solid #e5e7eb; border-radius:10px; }
      input[type="range"] { width:100%; }
      .pdf-header { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
      .chip { font-size:12px; background:#f1f5f9; padding:4px 8px; border-radius:999px; }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="/icon-192.png" alt="logo" />
      <div>
        <div style="font-weight:600;">強度近視セレクター</div>
        <div class="muted">ロゴ / 設計プリセット / 安全マージン / CSV / PDF</div>
      </div>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
